<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1 , user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/styles.css">
    <title>Asitron</title>
</head>
<body>
    <header>
        <h6>ЛУЧШЕЕ <br> КАЧЕСТВО</h6>
        <h6>АКСЕССУАРЫ</h6>
        <img id="logo-header" src="./img/header/Asitron.svg" alt="Asitron Logo">
        <h6>ДИАГНОСТИКА</h6>
        <h6>БЫСТРОЕ ВРЕМЯ <br> РЕМОНТА</h6>
    </header>
    <main>
        <div class="side-div main-div mobile-side">
            <span class="side-span">
                <img class="side-img" src="./img/main/Защита.png" alt="Зашита Экрана">
                <b>Надежная <br> Защита</b>
            </span>
            <span class="side-span">
                <img class="side-img" src="./img/main/Бесконечность.png" alt="Срок Службы">
                <b>Долгий Срок Службы</b>
            </span>
        </div>
        <div class="center-div main-div">
            <h3>Предложение Сегодня</h3>
            <img id="center-image" src="./img/main/Пленка.png" alt="Гидрогеливая Пленка">
            <h2>Защитная <br> Гидрогеливая Пленка</h2>
        </div>
        <div class="side-div main-div mobile-side">
            <span class="side-span">
                <img class="devices" src="./img/main/Устройства.png" alt="На Любое Устройство">
                <b>На Любое Ваше <br> Устройсво</b>
            </span>
            <span class="side-span">
                <img class="side-img" src="./img/main/Глаз.png" alt="Защита Глаз">
                <b>Blue Ray <br> Защита</b>
            </span>
        </div>
    </main>
    <section>
        <form action="">
            <select name="" id="">
                <option value="">Чехлы</option>
            </select>
            <input type="text" id="device-info">
            <button id="search">Поиск</button>
        </form>
        <div id="container">
            <h5 id="start-search">Начните Поиск По Витрине!</h5>
            <!-- <div id="items-div">

            </div> -->
        </div>
    </section>
    <footer>
        <div class="footer-side">
            <h4>Как Нас Найти?</h4>
            <img src="./img/footer/Карта.svg" id="map" alt="Как нас Найти?">
        </div>
        <div class="footer-side center">
            <h4>График Работы:</h4>
            <img src="./img/footer/График.svg" id="grath" alt="График Работы">
            <h4>C 9:00 - 16:00</h4>
        </div>
        <div class="footer-side">
            <h4>Контакты:</h4>
            <span class="contacts">
                <img class="contact-logo" src="./img/footer/Instagram-Logo.svg" alt="asitron-ge">
                <h4>asitron-ge</h4>
            </span>
            <span class="contacts">
                <img class="contact-logo" src="./img/footer/Phone.svg" alt="asitron-ge">
                <h4 id="phone">068300082</h4>
            </span>
        </div>
    </footer>
</body>
</html>
