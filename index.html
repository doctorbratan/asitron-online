<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/styles.css">
    <title>Asitron</title>
</head>
<body>
    <header>
        <h6>ЛУЧШЕЕ <br> КАЧЕСТВО</h6>
        <h6>АКСЕССУАРЫ</h6>
        <img id="logo-header" src="./img/header/Asitron.svg" alt="Asitron Logo">
        <h6>ДИАГНОСТИКА</h6>
        <h6>БЫСТРОЕ ВРЕМЯ <br> РЕМОНТА</h6>
    </header>
    <main>
        <div class="side-div main-div mobile-side">
            <span class="side-span">
                <img class="side-img" src="./img/main/Защита.png" alt="Зашита Экрана">
                <b>Надежная <br> Защита</b>
            </span>
            <span class="side-span">
                <img class="side-img" src="./img/main/Бесконечность.png" alt="Срок Службы">
                <b>Долгий Срок Службы</b>
            </span>
        </div>
        <div class="center-div main-div">
            <h3>Предложение Сегодня</h3>
            <img id="center-image" src="./img/main/Пленка.png" alt="Гидрогеливая Пленка">
            <h2>Защитная <br> Гидрогеливая Пленка</h2>
        </div>
        <div class="side-div main-div mobile-side">
            <span class="side-span">
                <img class="devices" src="./img/main/Устройства.png" alt="На Любое Устройство">
                <b>На Любое Ваше <br> Устройсво</b>
            </span>
            <span class="side-span">
                <img class="side-img" src="./img/main/Глаз.png" alt="Защита Глаз">
                <b>Blue Ray <br> Защита</b>
            </span>
        </div>
    </main>
</body>
</html>
